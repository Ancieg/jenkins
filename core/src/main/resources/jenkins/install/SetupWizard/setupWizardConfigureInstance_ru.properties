Instance\ Configuration=Настройка экземпляра
Jenkins\ URL=Jenkins URL-адрес
jenkinsURL_help=\
Jenkins URL-адрес необходим корневому URL-адресу для абсолютных ссылок на \
различные ресурсы Jenkins. Это значит, что он требуется для правильной работы \
многих функций Jenkins: email-оповещений, обновление статуса PR и переменных \
среды, например: <code>BUILD_URL</code>, необходимой для выполнения сборки.<br /> \
Предложенные значения по умолчанию отображаются как <strong>несохраненные</strong> \
и генерируются, если возможно, из текущего запроса. \
Хорошой практикой считается указывать здесь URL-адрес, которые скорее всего будут \
использовать пользователи. Это поможет избежать путаницы с обменом и просмотром \
ссылок.
