Error=Ошибка
errorMessage.1=\
        Мы заметили, что Jenkins не имеет достаточных прав для запуска, \
        как указано в приведенной ниже трассировке стэка. Скорее всего, \
        причиной ошибки является включенный менеджер безопасности. Если \
        так и задуманно, то необходимо выдать Jenkins достаточные для \
        запуска права. В противном случае, если вы не знаете, что такое \
        менеджер безопасности, просто отключите его, чтобы решить возникшую \
        проблему.
