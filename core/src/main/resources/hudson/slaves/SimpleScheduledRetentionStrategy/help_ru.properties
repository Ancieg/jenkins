blurb=В этом режиме Jenkins включит этого агента в запланированное время, и оставит включенным на указанный период времени.<br/> \
  Если агент отключится в то время, когда он должен быть включенным, Jenkins будет периодически пытаться перезапустить его.<br/> \
  После того, как агент проработает указанное в <i>Запланированное время работы</i> количество минут, он будет отключен.<br/>\
  Если <i>Работать, пока есть запущенные задания<i> активирован, и запланировано, что агент должен отключиться, \
  то Jenkins будет ожидать другие сборки, которые могут находиться в процессе завершения.
