uptime.description=\
 Количество минут, в течение которых узел должен быть работоспособным. Если оно больше чем расписание запуска, то узел будет постоянно оставаться в сети.
Startup\ Schedule=Расписание Запуска
Scheduled\ Uptime=Запланированное время работы
Scheduled\ Uptime\ is\ mandatory\ and\ must\ be\ a\ number.=Запланированное время работы является обязательным и должно быть числом.
Keep\ online\ while\ jobs\ are\ running=Работать, пока есть запущенные задания
