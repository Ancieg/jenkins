blurb=\
  Позволяет подключать агент к контроллеру Jenkins всякий раз, когда тот \
  будет готов.<br>Агент установит TCP-подключение к котроллеру Jenkins. \
  Это значит, что агнет не обязательно должен быть доступен с контроллера; \
  агент только лишь должен иметь возможность соединиться с контроллером. \
  Если у вас активна безопасность на странице <i>Настройки Общей \
  Безопасности<i>, вы можете поменять порт, на котором контроллер Jenkins \
  будет ожидать входящие соединения агентов (необязательно, когда \
  используется режим ВебСокета).
